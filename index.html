<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>James Longo | Personal Website</title>
  <meta name="description"
    content="Personal website of James Longo, featuring a Track and Field Dashboard and birding schedule." />
  <link rel="stylesheet" href="./index.css" />



  <!-- Stack buttons vertically + LinkedIn-styled button -->
  <style>
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px;
      /* spacing between buttons */
    }

    /* LinkedIn-styled button (uses LinkedIn Blue #0A66C2, darker hover) */
    .btn-linkedin {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 23px;
      background-color: #0A66C2;
      color: #FFFFFF;
      border: 1px solid transparent;
      border-radius: 4px;
      font-weight: 600;
      line-height: 1;
      text-decoration: none;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.15s ease, box-shadow 0.15s ease, transform 0.02s ease;
    }

    .btn-linkedin:hover {
      background-color: #004182;
    }

    .btn-linkedin:active {
      background-color: #003362;
      transform: translateY(1px);
    }

    .btn-linkedin:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(10, 102, 194, 0.35);
    }

    .btn-linkedin .li-icon {
      width: 18px;
      height: 18px;
      display: inline-block;
    }

    .btn-linkedin .li-icon svg {
      width: 100%;
      height: 100%;
      display: block;
    }

    /* Cal.com button */
    .btn-cal {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 23px;
      background-color: #039BE5;
      color: #FFFFFF;
      border: 1px solid transparent;
      border-radius: 4px;
      font-weight: 600;
      line-height: 1;
      text-decoration: none;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.15s ease, box-shadow 0.15s ease, transform 0.02s ease;
      font-family: inherit;
      font-size: 1rem;
    }

    .btn-cal:hover {
      background-color: #0277bd;
    }

    .btn-cal:active {
      background-color: #01579b;
      transform: translateY(1px);
    }

    .btn-cal:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(3, 155, 229, 0.35);
    }

    /* Track and Field Dashboard button */
    .btn-track {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 23px;
      background-color: maroon;
      color: #FFFFFF;
      border: 1px solid transparent;
      border-radius: 4px;
      font-weight: 600;
      line-height: 1;
      text-decoration: none;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.15s ease, box-shadow 0.15s ease, transform 0.02s ease;
      font-family: inherit;
      font-size: 1rem;
    }

    .btn-track:hover {
      background-color: #600000;
    }

    .btn-track:active {
      background-color: #400000;
      transform: translateY(1px);
    }

    .btn-track:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(128, 0, 0, 0.35);
    }

    /* mimid button */
    .btn-mimid {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 23px;
      background-color: #2e7d32;
      color: #FFFFFF;
      border: 1px solid transparent;
      border-radius: 4px;
      font-weight: 600;
      line-height: 1;
      text-decoration: none;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.15s ease, box-shadow 0.15s ease, transform 0.02s ease;
      font-family: inherit;
      font-size: 1rem;
    }

    .btn-mimid:hover {
      background-color: #1b5e20;
    }

    .btn-mimid:active {
      background-color: #0d3b10;
      transform: translateY(1px);
    }

    .btn-mimid:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.35);
    }
  </style>
</head>

                  repeatCount="indefinite" />

        <div class="vertical">

    </div>
    <div id="progressive-blur">
