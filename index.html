<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>
  <link rel="stylesheet" href="./index.css" />

  <!-- Google Calendar Appointment Scheduling (loader + css) -->
  <link href="https://calendar.google.com/calendar/scheduling-button-script.css" rel="stylesheet" />
  <script src="https://calendar.google.com/calendar/scheduling-button-script.js" async></script>

  <!-- Stack buttons vertically + LinkedIn-styled button -->
  <style>
    .buttons {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 10px; /* spacing between buttons */
    }
    /* LinkedIn-styled button (uses LinkedIn Blue #0A66C2, darker hover) */
    .btn-linkedin {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 23px;
      background-color: #0A66C2;
      color: #FFFFFF;
      border: 1px solid transparent;
      border-radius: 4px;
      font-weight: 600;
      line-height: 1;
      text-decoration: none;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.15s ease, box-shadow 0.15s ease, transform 0.02s ease;
    }
    .btn-linkedin:hover { background-color: #004182; }
    .btn-linkedin:active { background-color: #003362; transform: translateY(1px); }
    .btn-linkedin:focus { outline: none; box-shadow: 0 0 0 3px rgba(10, 102, 194, 0.35); }
    .btn-linkedin .li-icon {
      width: 18px;
      height: 18px;
      display: inline-block;
    }
    .btn-linkedin .li-icon svg {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>

<body>
  <div id="dappled-light">
    <div id="glow"></div>
    <div id="glow-bounce"></div>
    <div class="perspective">
      <div id="leaves">
        <svg style="width: 0; height: 0; position: absolute;">
          <defs>
            <filter id="wind" x="-20%" y="-20%" width="140%" height="140%">
              <feTurbulence type="fractalNoise" numOctaves="2" seed="1">
                <animate attributeName="baseFrequency" dur="16s" keyTimes="0;0.33;0.66;1"
                  values="0.005 0.003;0.01 0.009;0.008 0.004;0.005 0.003" repeatCount="indefinite" />
              </feTurbulence>
              <feDisplacementMap in="SourceGraphic">
                <animate attributeName="scale" dur="20s" keyTimes="0;0.25;0.5;0.75;1" values="45;55;75;55;45"
                  repeatCount="indefinite" />
              </feDisplacementMap>
            </filter>
          </defs>
        </svg>
      </div>
      <div id="blinds">
        <div class="shutters">
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
        </div>
        <div class="vertical">
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
    </div>
    <div id="progressive-blur">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <article>
    <div class="header-container">
      <div>
        <h1>James Longo</h1>
        <p class="footnote-text">i don't actually have my PhD yet.</p>
      </div>
    </div>

    <div class="buttons">
      <!-- Google Calendar Appointment Scheduling (placement/init) -->
      <script>
        (function () {
          var target = document.currentScript;
          window.addEventListener('load', function () {
            if (!window.calendar || !calendar.schedulingButton) return;
            calendar.schedulingButton.load({
              url: 'https://calendar.google.com/calendar/appointments/schedules/AcZssZ2UhvSwSb8Ist1kqkEnt7fyVCrZISRuHzuFKobSGhMZDM8XMENeraZ0u0ttrssHlvCDHbPVauwY?gv=true',
              color: '#039BE5',
              label: 'ðŸ“… bird with me!',
              target
            });
          });
        })();
      </script>

      <!-- LinkedIn button styled to match LinkedIn's own look -->
      <a
        href="https://www.linkedin.com/in/james-longo/"
        target="_blank"
        rel="noopener noreferrer"
        class="btn-linkedin"
        aria-label="Open LinkedIn profile"
      >
        <span class="li-icon" aria-hidden="true">
          <!-- LinkedIn 'in' mark as white SVG -->
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" role="img" aria-hidden="true" focusable="false">
            <path fill="#FFFFFF" d="M20.451 20.451h-3.555v-5.57c0-1.329-.027-3.04-1.853-3.04-1.854 0-2.137 1.448-2.137 2.944v5.666H9.351V9h3.414v1.561h.049c.476-.9 1.637-1.85 3.37-1.85 3.604 0 4.27 2.373 4.27 5.458v6.282zM5.337 7.433a2.062 2.062 0 1 1 0-4.125 2.062 2.062 0 0 1 0 4.125zM7.115 20.451H3.558V9h3.557v11.451zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.226.792 24 1.771 24h20.451C23.2 24 24 23.226 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
          </svg>
        </span>
        LinkedIn
      </a>
    </div>

    <pre>:)</pre>
  </article>

  <script src="./index.js"></script>
</body>
</html>
