<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="./index.css">

  <!-- Google Calendar Appointment Scheduling (loader + css) -->
  <link href="https://calendar.google.com/calendar/scheduling-button-script.css" rel="stylesheet">
  <script src="https://calendar.google.com/calendar/scheduling-button-script.js" async></script>

  <!-- Minimal style to match Google's blue button for LinkedIn -->
  <style>
    .gc-like-button {
      display: block; /* force each button onto its own line */
      margin-top: 10px;
      padding: 8px 16px;
      border-radius: 4px;
      background-color: #039BE5;
      color: #fff;
      font-weight: 500;
      text-decoration: none;
      line-height: 1;
      transition: background-color .2s ease, transform .02s ease;
      border: none;
      cursor: pointer;
      vertical-align: middle;
    }
    .gc-like-button:hover { background-color: #0277BD; }
    .gc-like-button:active { transform: translateY(1px); }
  </style>
</head>

<body>
  <div id="dappled-light">
    <div id="glow"></div>
    <div id="glow-bounce"></div>
    <div class="perspective">
      <div id="leaves">
        <svg style="width: 0; height: 0; position: absolute;">
          <defs>
            <filter id="wind" x="-20%" y="-20%" width="140%" height="140%">
              <feTurbulence type="fractalNoise" numOctaves="2" seed="1">
                <animate attributeName="baseFrequency" dur="16s" keyTimes="0;0.33;0.66;1"
                  values="0.005 0.003;0.01 0.009;0.008 0.004;0.005 0.003" repeatCount="indefinite" />
              </feTurbulence>
              <feDisplacementMap in="SourceGraphic">
                <animate attributeName="scale" dur="20s" keyTimes="0;0.25;0.5;0.75;1" values="45;55;75;55;45"
                  repeatCount="indefinite" />
              </feDisplacementMap>
            </filter>
          </defs>
        </svg>
      </div>
      <div id="blinds">
        <div class="shutters">
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
          <div class="shutter"></div>
        </div>
        <div class="vertical">
          <div class="bar"></div>
          <div class="bar"></div>
        </div>
      </div>
    </div>
    <div id="progressive-blur">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>

  <article>
    <div class="header-container">
      <div>
        <h1>James Longo</h1>
        <p class="footnote-text">i don't actually have my PhD yet.</p>
      </div>
    </div>

    <div class="buttons">
      <!-- Google Calendar Appointment Scheduling (placement/init) -->
      <script>
        (function() {
          var target = document.currentScript;
          window.addEventListener('load', function() {
            if (!window.calendar || !calendar.schedulingButton) return;
            calendar.schedulingButton.load({
              url: 'https://calendar.google.com/calendar/appointments/schedules/AcZssZ2UhvSwSb8Ist1kqkEnt7fyVCrZISRuHzuFKobSGhMZDM8XMENeraZ0u0ttrssHlvCDHbPVauwY?gv=true',
              color: '#039BE5',
              label: 'bird with me!',
              target
            });
          });
        })();
      </script>

      <!-- LinkedIn button on its own line -->
      <a href="https://www.linkedin.com/in/james-longo/"
         target="_blank"
         rel="noopener noreferrer"
         class="gc-like-button">
        LinkedIn
      </a>
    </div>

    <pre>:)</pre>
  </article>

  <script src="./index.js"></script>
</body>
</html>
